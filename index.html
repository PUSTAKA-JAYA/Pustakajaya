<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">
        <img src="images/banner.png" alt="Banner Image">
    </div>
    <div id="flipbook-container">
        <div id="flipbook">
            <div class="page"><img src="images/page1.png" alt="Page 1"></div>
            <div class="page"><img src="images/page2.png" alt="Page 2"></div>
            <div class="page"><img src="images/page3.png" alt="Page 3"></div>
        </div>
        <div id="controls">
            <button id="prev-page" class="nav-button">&lt;</button>
            <span id="page-number">1 / 3</span>
            <button id="next-page" class="nav-button">&gt;</button>
            <img id="fullscreen-button" class="nav-button" src="images/fullscreen-icon.png" alt="Fullscreen">
        </div>
    </div>
    <div id="tooltip" class="tooltip">Klik untuk melihat layar penuh</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.js"></script>
    <script src="script.js"></script>
</body>
</html>
